<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer with Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="settings">
            <label for="work-duration">Work Duration (minutes): </label>
            <input type="number" id="work-duration" value="25" min="1">
            <br>
            <label for="break-duration">Break Duration (minutes): </label>
            <input type="number" id="break-duration" value="5" min="1">
        </div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <!-- Embed Spotify Mini Player 
    
    <iframe 
    src="https://open.spotify.com/embed/playlist/4Zjli1P13J5mmSCD5iKAXK?utm_source=generator" 
    width="25%" 
    height="130" 
    frameborder="0" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy" 
    style="position: fixed; bottom: 20px; left: 20px; border-radius: 12px;">
</iframe>-->
    <iframe 
        src="https://open.spotify.com/embed/playlist/4Zjli1P13J5mmSCD5iKAXK?utm_source=generator" 
        width="25%" 
        height="140" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy"
        style="position: fixed; bottom: 20px; left: 20px; border-radius: 12px;">
        >
    </iframe>

    <audio id="completion-sound" src="alarm.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
